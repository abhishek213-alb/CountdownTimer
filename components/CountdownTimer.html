<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Countdown Timer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Set</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <div class="heading-title">
        <div class="outline"></div>
        <div class="circle"></div>
        <h1>CountDown Setter</h1>
    </div>
    <div class="take-date">
        <form>
            <label class="Countdown-date" for="countdown">Choose Date : </label>
            <input class="Countdown-date" id="date-c" type="date">
        </form>
    </div>
    <!-- <div id="countdown">
        <div id="tiles"></div>
        <div class="labels">
            <li>Days</li>
            <li>Hours</li>
            <li>Mins</li>
            <li>Secs</li>
        </div>
    </div> -->
    
    <div class=wrapper>

        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill" ></div>
            </div>
            <div class="mask half">
              <div class="fill"></div>
            </div>
            <div class="inside-circle" id="inside-circle-day"></div>
            
          </div>
        </div>
        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill" id="fill-hour-one"></div>
            </div>
            <div class="mask half">
              <div class="fill" id="fill-hour-two"></div>
            </div>
            <div class="inside-circle" id="inside-circle-hour"></div>
            
          </div>
        </div>
        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill" id="fill-minute-one" ></div>
            </div>
            <div class="mask half">
              <div class="fill" id="fill-minute-two" ></div>
            </div>
            <div class="inside-circle" id="inside-circle-minute"></div>
            
          </div>
        </div>
        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill"  id="fill-second-one"></div>
            </div>
            <div class="mask half">
              <div class="fill" id="fill-second-two" ></div>
            </div>
            <div class="inside-circle" id="inside-circle-second"></div>
            
          </div>
          
        </div></div>
</body>

</html>
