<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* General Styling & Wallpaper */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #007bff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1497250681960-ef046c08a56e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-color);
            transition: background-image 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Homepage Navigation Link */
        .homepage-nav {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease;
            z-index: 100;
        }
        .homepage-nav:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
        .homepage-nav i {
            margin-right: 8px;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            margin-top: 60px; /* Increased margin to avoid overlap with nav */
        }

        /* Card Styling */
        .card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: mix-blend-mode 0.4s ease; /* Added transition */
        }
        
        /* NEW: Multiply Effect Class */
        .multiply-effect {
            mix-blend-mode: multiply;
        }

        /* Countdown Section */
        .countdown-section {
            flex: 1 1 600px;
        }
        
        h1, h2, h3 {
            text-align: center;
            font-weight: 600;
        }

        .input-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .input-form input[type="datetime-local"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .input-form button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-form button:hover {
            background-color: #0056b3;
        }
        
        .countdown-display {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 20px;
        }

        .time-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 8px 8px 16px #d9d9d9, -8px -8px 16px #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .time-circle span {
            display: block;
        }

        .time-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Clock Section */
        .clock-section {
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock-container {
            width: 250px;
            height: 250px;
            position: relative;
            margin-top: 20px;
        }

        /* Analogue Clock */
        .analogue-clock {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #fff;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .analogue-clock .hand {
            width: 50%;
            background: #333;
            height: 4px;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }

        .analogue-clock .hour-hand { width: 35%; left: 15%; background: #555; height: 6px; }
        .analogue-clock .min-hand { width: 45%; left: 5%; height: 4px; }
        .analogue-clock .second-hand { width: 48%; left: 2%; background: var(--accent-color); height: 2px; }
        .analogue-clock .center-dot {
            width: 12px; height: 12px; background: #333; border-radius: 50%;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        /* Digital Clock */
        .digital-clock {
            width: 100%; height: 100%; display: flex; justify-content: center;
            align-items: center; font-size: 4rem; font-weight: 700; letter-spacing: 2px;
            background: #333; color: #fff; border-radius: 15px; text-shadow: 0 0 10px var(--accent-color);
        }

        /* Toggle Switch Styling */
        .toggle-container {
            display: flex; align-items: center; gap: 10px; margin-top: 20px;
        }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { display: none; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Wallpaper Section */
        .wallpaper-selector {
            width: 100%; max-width: 940px; margin-top: 20px; text-align: center;
        }
        .wallpaper-controls {
            display: flex; justify-content: center; align-items: center; gap: 30px;
            flex-wrap: wrap; margin-top: 15px;
        }
        .wallpaper-options {
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
        }
        .wallpaper-thumb {
            width: 80px; height: 50px; border-radius: 8px; cursor: pointer;
            border: 2px solid transparent; background-size: cover; background-position: center;
            transition: border-color 0.3s, transform 0.3s;
        }
        .wallpaper-thumb:hover { transform: scale(1.1); }
        .wallpaper-thumb.active { border-color: var(--accent-color); }

        .hidden { display: none !important; }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container { margin-top: 80px; }
            .countdown-display { flex-direction: column; gap: 20px; align-items: center; }
            .main-container { flex-direction: column; align-items: center; }
            .countdown-section, .clock-section, .wallpaper-selector { width: 100%; max-width: 500px; }
        }

    </style>
</head>

<body>
    
    <a href="/index.html" class="homepage-nav"><i class="fas fa-home"></i> Back to Home</a>
    
    <div class="main-container">

        <div class="card countdown-section">
            <h1>Countdown Timer</h1>
            <div class="input-form">
                <input id="datetime-picker" type="datetime-local">
                <button id="start-btn">Start</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div class="countdown-display">
                <div class="time-circle"><span id="days" class="time-value">0</span><span class="time-label">Days</span></div>
                <div class="time-circle"><span id="hours" class="time-value">0</span><span class="time-label">Hours</span></div>
                <div class="time-circle"><span id="minutes" class="time-value">0</span><span class="time-label">Minutes</span></div>
                <div class="time-circle"><span id="seconds" class="time-value">0</span><span class="time-label">Seconds</span></div>
            </div>
        </div>

        <div class="card clock-section">
            <h2>Current Time</h2>
            <div class="clock-container">
                <div class="analogue-clock" id="analogue-clock">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand second-hand"></div>
                    <div class="center-dot"></div>
                </div>
                <div class="digital-clock hidden" id="digital-clock"></div>
            </div>
            <div class="toggle-container">
                <span>Analogue</span>
                <label class="switch">
                    <input type="checkbox" id="clock-toggle">
                    <span class="slider"></span>
                </label>
                <span>Digital</span>
            </div>
        </div>
    </div>
    
    <div class="card wallpaper-selector">
        <h3>Customization</h3>
        <div class="wallpaper-controls">
            <div class="wallpaper-options" id="wallpaper-options">
                </div>
            <div class="toggle-container">
                <span>Glass Effect</span>
                <label class="switch">
                    <input type="checkbox" id="multiply-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM Element References ---
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            
            const datetimePicker = document.getElementById('datetime-picker');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');

            const secondHand = document.querySelector('.second-hand');
            const minHand = document.querySelector('.min-hand');
            const hourHand = document.querySelector('.hour-hand');
            const digitalClockEl = document.getElementById('digital-clock');

            const clockToggle = document.getElementById('clock-toggle');
            const analogueClock = document.getElementById('analogue-clock');
            const digitalClock = document.getElementById('digital-clock');
            
            // NEW DOM References
            const multiplyToggle = document.getElementById('multiply-toggle');
            const allCards = document.querySelectorAll('.card');

            const wallpaperOptionsContainer = document.getElementById('wallpaper-options');

            let countdownInterval;
            let targetDate;

            // --- Wallpaper Functionality ---
            const wallpapers = [
                { id: 'leaves', thumb: 'https://images.unsplash.com/photo-1497250681960-ef046c08a56e?&auto=format&fit=crop&w=100&q=60', full: 'https://images.unsplash.com/photo-1497250681960-ef046c08a56e?auto=format&fit=crop&w=1974&q=80' },
                { id: 'mountains', thumb: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?&auto=format&fit=crop&w=100&q=60', full: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=2070&q=80' },
                { id: 'ocean', thumb: 'https://images.unsplash.com/photo-1439405326854-014607f694d7?&auto=format&fit=crop&w=100&q=60', full: 'https://images.unsplash.com/photo-1439405326854-014607f694d7?auto=format&fit=crop&w=2070&q=80' },
                { id: 'forest', thumb: 'https://images.unsplash.com/photo-1448375240586-882707db8886?&auto=format&fit=crop&w=100&q=60', full: 'https://images.unsplash.com/photo-1448375240586-882707db8886?auto=format&fit=crop&w=2070&q=80' },
                { id: 'city', thumb: 'https://images.unsplash.com/photo-1480714378408-67cf0d136b15?&auto=format&fit=crop&w=100&q=60', full: 'https://images.unsplash.com/photo-1480714378408-67cf0d136b15?auto=format&fit=crop&w=2070&q=80' }
            ];

            function setWallpaper(imageUrl) {
                document.body.style.backgroundImage = `url('${imageUrl}')`;
            }

            function createWallpaperThumbnails() {
                wallpapers.forEach((wallpaper, index) => {
                    const thumb = document.createElement('div');
                    thumb.classList.add('wallpaper-thumb');
                    thumb.style.backgroundImage = `url('${wallpaper.thumb}')`;
                    thumb.dataset.fullUrl = wallpaper.full;
                    
                    if (index === 0) { thumb.classList.add('active'); }

                    thumb.addEventListener('click', () => {
                        setWallpaper(wallpaper.full);
                        document.querySelector('.wallpaper-thumb.active').classList.remove('active');
                        thumb.classList.add('active');
                    });
                    wallpaperOptionsContainer.appendChild(thumb);
                });
            }


            // --- Countdown Timer Logic ---
            function startCountdown() {
                const selectedDate = datetimePicker.value;
                if (!selectedDate) {
                    alert("Please select a date and time!");
                    return;
                }
                
                targetDate = new Date(selectedDate);
                
                if(countdownInterval) { clearInterval(countdownInterval); }

                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 1000);
            }

            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    resetCountdownDisplay();
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                daysEl.textContent = formatTime(d);
                hoursEl.textContent = formatTime(h);
                minutesEl.textContent = formatTime(m);
                secondsEl.textContent = formatTime(s);
            }

            function resetCountdownDisplay() {
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
            }

            function resetCountdown() {
                clearInterval(countdownInterval);
                datetimePicker.value = "";
                resetCountdownDisplay();
            }
            
            function formatTime(time) {
                return time < 10 ? `0${time}` : time;
            }

            // --- Clock Logic ---
            function setClock() {
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours = now.getHours();

                // Analogue
                const secondsDegrees = ((seconds / 60) * 360) + 90;
                secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
                const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
                minHand.style.transform = `rotate(${minutesDegrees}deg)`;
                const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
                hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
                
                // Digital
                const h = formatTime(hours % 12 || 12);
                const m = formatTime(minutes);
                const s = formatTime(seconds);
                const ampm = hours >= 12 ? 'PM' : 'AM';
                digitalClockEl.textContent = `${h}:${m}:${s}`;
            }
            
            // --- Event Listeners ---
            startBtn.addEventListener('click', startCountdown);
            resetBtn.addEventListener('click', resetCountdown);
            
            clockToggle.addEventListener('change', () => {
                analogueClock.classList.toggle('hidden');
                digitalClock.classList.toggle('hidden');
            });

            // NEW: Event listener for the multiply effect toggle
            multiplyToggle.addEventListener('change', () => {
                allCards.forEach(card => {
                    card.classList.toggle('multiply-effect', multiplyToggle.checked);
                });
            });

            // --- Initializations ---
            createWallpaperThumbnails();
            setClock();
            setInterval(setClock, 1000);
            resetCountdownDisplay(); // Set initial countdown text to 00
        });
    </script>
</body>
</html>
